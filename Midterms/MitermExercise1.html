<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>MidtermExercise1</title>
        <meta name="author" content="Kate Bryan R. Mataum">
        <!--Required meta tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
    <font face="calibri" size="3 rem">
        <h3>Table A</h3>
            <table width="6%" border="1px" cellpadding="1px" cellspacing="3px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td align="left">A</td>
                        <td align="center">B</td>
                        <td align="right">C</td>
                    </tr>
                    <tr>
                        <td align="left">D</td>
                        <td align="center">E</td>
                        <td align="right">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table B</h3>
            <table width="5%" border="9px" bordercolor="lightgrey" cellpadding="2px" cellspacing="2px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td align="left">A</td>
                        <td align="right">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                    </tr>
                    <tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table C</h3>
            <table width="9%" border="1px" cellpadding="4px" cellspacing="3px">
                <!-- Table Row -->
                <thead>
                    <tr>
                        <td colspan="3" align="center">Title goes here</td>
                    </tr>
                </thead>
                <!-- Table Body -->
                <tbody>
                    <tr>
                        <td align="left">A</td>
                        <td align="center">C</td>
                        <td align="right">E</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="center">D</td>
                        <td align="right">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table D</h3>
            <table width="14%" border="1px" cellpadding="2px" cellspacing="3px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td align="left">A</td>
                        td align="right">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                      </tr>
                      <tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table E</h3>
            <table width="20%" border="1px" cellpadding="22px" cellspacing="3px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td align="left">A</td>
                        <td align="center">D</td>
                    </tr>
                    <tr>
                        <td align="left">B</td>
                        <td align="center">E</td>
                      </tr>
                      <tr>
                        <td align="left">C</td>
                        <td align="center">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table F</h3>
            <table width="14%" border="1px" cellpadding="5px" cellspacing="22px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td rowspan="3">Title goes here</td>
                        <td align="left">A</td>
                        <td align="right">D</td>
                      </tr>
                      <tr>
                        <td align="left">B</td>
                        <td align="right">E</td>
                      </tr>
                      <tr>
                        <td align="left">C</td>
                        <td align="right">F</td>
                    </tr>
                </tbody>
            </table>
        <h3>Table G</h3>
            <table width="12%" border="1px" cellpadding="3px" cellspacing="3px">
                <!-- Table Body -->
                    <tbody>
                    <tr>
                        <td colspan="3">Title goes here</td>
                        <td align="left">A</td>
                        <td align="right">B</td>
                    </tr>
                    <tr>
                        <td rowspan="3" align="left">C</td>
                        <td align="center">D</td>
                        <td align="center">E</td>
                        <td align="center">F</td>
                        <td align="center">G</td>
                    </tr>
                    <tr>
                        <td align="left">H</td>
                        <td colspan="2" align="center">I</td>
                        <td rowspan="2" align="right">J</td>
                    </tr>
                    <tr>
                        <td align="left">K</td>
                        <td align="center">L</td>
                        <td align="center">M</td>
                    </tr>
                        <td align="left">N</td>
                        <td colspan="4" align="center">O</td>
                    </tr>
                </tbody>
            </table>
        </font>
    </body>
</html>
