<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Midterm LAB EXER3</title>
        <meta name="author" content="Kate Bryan R. Mataum">
        <!--Required meta tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <caption>Registration Form</caption>
        <table width="70%">
            <!--Personal Information-->
            <thead>
                <tr align="right">
                    <th width="30%">
                        <label>First Name</label>
                    </th>
                    <td width="70%" align="left">
                        <input type="text" name="fname" size="50"></br>
                    </td>
                </tr>
                <tr align="right">
                    <th width="40%">
                        <label>Last Name</label>
                     </th>
                    <td width="70%" align="left">
                        <input type="text" name="lname" size="50"></br>
                </td>
                </tr>
                <tr align="right">
                    <th width="40%">
                        <label>Birthdate</label>
                     </th>
                    <td width="70%" align="left">
                        <input type="date" name="birthdate" size="50"></br>
                </td>
                </tr>
                <tr align="right">
                    <th width="40%">
                        <label>Address</label>
                     </th>
                    <td width="70%" align="left">
                        <textarea name="addr" rows="15" columns="25">Adress: </textarea></br>
                </tr>
            </thead>
            <tbody>
                <tr align="right">
                    <th width="40%">
                        <label>Email</label>
                     </th>
                    <td width="70%" align="left">
                        <input type="text" name="email" size="50"></br>
                </td>
                </tr>
                <tr align="right">
                    <th width="30%">
                        <label>SIT Programs</label>
                     </th>
                    <td width="70%" align="left">
                        <select id="program" name="program">
                            <option value="BSCoE">Select a program</option>
                            <option value="BSCoE">BSCoE</option>
                            <option value="BSCS">BSCS</option>
                            <option value="BSIT">BSIT</option>
                        </select>
                </td>
                </tr>
                <tr align="right">
                    <th width="30%">
                        <label>Year Level</label>
                     </th>
                    <td width="70%" align="left">
                        <select id="program" name="program">
                            <option value="BSCoE">Select Year Level</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
